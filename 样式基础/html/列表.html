<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 列表: 无序列表ul 有序列表ol 自定义列表dl -->
    <!-- 无序列表 无级别,元素级别并列 -->
    <ul>
        <li>西瓜</li>
        <li>香蕉</li>
        <li>菠萝</li>
        <li>
            <p><a href="#">点击一下</a></p>
        </li>
    </ul>
    <br/>

    <!-- 有序列表,可以添加样式,一般用css实现 -->
    <ol>
        <li>西瓜</li>
        <li>香蕉</li>
        <li>菠萝</li>
        <li>
            <p><a href="#">点击一下</a></p>
        </li>
    </ol>
    <br/>

    <!-- 自定义列表没有标识前缀,由dl+dt(定义项目/名字)+dd(描述))组成 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd><a href="#">联系我们</a></dd>
    </dl>
    <br/>
</body>

</html>
