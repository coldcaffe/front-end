<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        /* .mask { */
        .tudou::before {
            /* before必然有content属性,给个空值即可 */
            content: '';
            /* 隐藏透明黑的遮罩层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/bofang.png) no-repeat center;
        }

        /* 当鼠标经过土豆这个盒子,就让遮罩层显示出来 */
        /* .tudou:hover .mask { */
        .tudou:hover::before {
            /* 显示元素 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tb.jpg" alt="">
    </div>
</body>
</html>
