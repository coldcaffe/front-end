<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header,nav {
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            width: 800px;margin: 15px auto;
        }
    
        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }

        input::placeholder {
            color: pink;
        }

    </style>
</head>
<!-- 
        html5针对之前的不足,新增了一些新的标签,新的表单和信的表单属性等;
        1.1新增语义化标签:
            <header>    头部标签
            <nav>       导航标签
            <article>   内容标签
            <section>   定义文档某个区域
            <aside>     侧边栏标签
            <footer>    尾部标签
            这种语义化标准主要是针对搜索引擎,可以在页面中多次使用,在IE9中需要把这些元素转换为块级元素,移动端
            更喜欢使用这些标签.

        1.2 新增多媒体标签,方便页面嵌入音视频,不再额外引入flash和其他浏览器插件(但支持格式有限)
            音频:<audio>
                浏览器能默认播放,但是不带控件
            
            视频:<video>
                目前audio支持MP4,webm,ogg三种视频格式,尽量使用mp4格式
        
        1.3 新增的input类型
            email   输入必须为email类型
            url     url类型
            date    日期类型
            time    时间类型
            month   月类型
            week    周类型
            number  数字类型(重点)
            tel     手机号码(重点)
            search  搜索框(重点)  
            color   颜色选择表单

        1.4 新增的表单属性
            required        内容不能为空,必填
            placeholder     提示文本
            autofocus       自动聚焦属性,页面加载完成后自动聚焦到指定表单
            autocomplete(off/on)    自动填充    
            multiple        可选多文件提交
     -->
<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>

    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder="pink老师"
        autofocus="autofocus" autocomplete="off">
        <!-- 添加multiple后可以多选了,否则只能单选 -->
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" name="" id="" value="提交">
    </form>
</body>
</html>
