<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- 要求当前网页使用ie浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口设置:视口宽度与设备一致,默认的缩放比例和pc端一致,用户不能自行缩放-> user-scalable=0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- 引入Bootstrap样式 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      解决ie9及以下浏览器对html5新增标签的不识别,并导致css不起作用的问题        
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      解决ie9以下浏览器对css3 Media Query的不识别
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        [class^='col'] {
            border: 1px solid #ccc;
        }

        /* .container .row:nth-child(1) {
            background-color: pink;
        } */
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-success">Success</button>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 如果孩子份数相加等于12,则孩子能占满真个container的宽度 -->
        <!-- <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div> -->
        <!-- 如果孩子份数相加小于12,则占不满,会有空白 -->
        <!-- <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div> -->
        <!-- 如果多余12,则会另起一行展示 -->
        <!-- <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-4">4</div>
        </div> -->


        <!-- 栅格列嵌套,实现列边距效果 -->
        <div class="container">
            <div class="row">
                <div class='col-md-4'>
                    <!-- 父盒子的padding值导致了左右的边距 -->
                    <div class="col-md-6">a</div>
                    <div class="col-md-6">b</div>
                </div>
                <div class='col-md-4'>
                    <!-- 与上一个对比得出,列嵌套最好再加一个行row 这样可以取消父元素的padding
                    而且高度自动和父级一样高 -->
                    <div class="row">
                        <div class="col-md-6">a</div>
                        <div class="col-md-6">b</div>
                    </div>
                </div>
                <div class='col-md-4'>
                    <div class="row">
                        <div class="col-md-4">a</div>
                        <div class="col-md-8">b</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 列偏移 -->
        <div class="container">
            <div class="row">
                <!-- 左右对齐 -->
                <div class='col-md-4'>左侧</div>
                <!-- 偏移的份数= 12 - 2个盒子的份数 -->
                <div class='col-md-4 col-md-offset-4'>右侧</div>
            </div>
            <div class="row">
                <!-- 水平居中 -->
                <div class="col-md-8 col-md-offset-2">中间盒子</div>
            </div>
        </div>

        <!-- 列排序 -->
        <div class="container">
            <div class="row">
                <!-- 将某个原排序靠后的盒子推到排序靠前盒子之前 -->
                <div class="col-md-4 col-md-push-8">左侧</div>
                <div class="col-md-8 col-md-pull-4">右侧</div>
            </div>
        </div>


        <!-- 响应式工具 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-3 hidden-xs">1</div>
                <div class="col-xs-3 hidden-sm">2</div>
                <div class="col-xs-3 hidden-md">我会变魔术哦</div>
                <div class="col-xs-3">4</div>
            </div>
        </div>
  </body>
</html>
