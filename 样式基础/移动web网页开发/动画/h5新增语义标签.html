<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header,
        nav,
        section {
            /* 适配ie9,需要将这些元素转为块元素 */
            display: block;
            height: 120px;
            background-color: pink;
            margin: 10px;
        }

        video {
            width: 400px;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>

    <!-- audio与video -->
    <!-- 谷歌浏览器把autolay属性禁用了 -->
    <!-- <audio src="media/snow.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio> -->
    <!-- 因为不同浏览器支持不同格式,因此采用了给音频准备多个格式的方案进行解决 -->
    <audio controls="controls">
        <!-- 从上向下依次匹配 -->
        <source src="media/snow.mp3" type="audio/mpeg">
        <source src="media/snow.ogg" type="audio/ogg">
            您的浏览器太low了,不支持audio播放
    </audio>

    <!-- video视频 -->
    <!-- <video src="media/large.mp4" controls="controls"></video> -->
    <!-- 视频同样有兼容性写法,谷歌禁用了自动播放,添加禁音可以播放 -->
    <video controls="controls" autoplay="autoplay" muted="muted" loop="loop" >
        <!-- 视频还可以添加封面 -->
        <!-- <video controls="controls" loop="loop" poster="media/13团伙.jpg"> -->
        <source src="media/large.mp4" type="video/mp4" />
        <source src="media/large.ogg" type="video/ogg" />
            您的浏览器太low了,无法播放
    </video>

    <!-- input表单 -->
    <form action="">
        <ul>
            <li>邮箱 : <input type="email"/></li>
            <li>网址 : <input type="url"/></li>
            <li>日期 : <input type="date"/></li>
            <li>时间 : <input type="time"/></li>
            <li>数量 : <input type="number"/></li>
            <li>手机号码 : <input type="tel"/></li>
            <li>搜索 : <input type="search"/></li>
            <li>颜色 : <input type="color"/></li>
            <li> : <input type=""/></li>
            <li> <input type="submit" value="提交"/></li>
        </ul>
    </form>

    <form action="">
        用户名: <input type="text" required="required" placeholder="请输入用户名" autofocus="autofocus" name="username" id="">
        上传头像: <input type="file" multiple="multiple" name="" id="">
        <input type="submit" value="提交" name="" id="">
    </form>
</body>
</html>
