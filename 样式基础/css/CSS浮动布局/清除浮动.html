<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style>

    </style>
</head>
<!-- 
        清除浮动的原因:
            父盒子很多情况下不方便给出高度(比如论坛帖子,每篇帖子长短不一...),但是子盒子浮动又不占有位置,
            最后父级盒子高度为0时,就会影响下面的标准流盒子.由于浮动元素不占用源文档流的位置,所以他会对后面
            的元素排版产生影响;

        清除浮动的本质:
            1.清除浮动的本质是清除浮动元素脱离标准流造成的影响;
            2.如果父盒子本身有高度,则不需要清除浮动;
            3.清除浮动后,父级会根据浮动的子盒子自动检测高度.父级有了高度,就不会影响下面的标准流了;
    -->

<body>

    <!-- 
        清除浮动方法:
            1.额外标签法(隔墙法),是W3C的推荐做法:
                在浮动元素末尾添加一个空标签,例如<div style="clear:both"></div>,或者其他标签如<br/>等,
            本质上额外标签法就是隔墙法,在最后一个浮动元素后面添加额外标签,清除浮动样式(实际工作可能会遇到,但不常用)
                优点: 通俗易懂,书写方便
                缺点: 添加很多无意义的标签,结构化较差
                注意: 添加的元素必须是块级元素;
                语法:
                    选择器 {clear: 
                                left    不允许左侧有浮动元素(清除左侧浮动影响)
                                right   不允许右侧...
                                both    同时清除左右两侧浮动的影响
                    }           
                实际开发中,几乎只用clear: both
                清除浮动的策略是:闭合浮动,只让浮动在父盒子内部影响,不影响父盒子外面的其他盒子;


            2.父级添加overflow属性(重点):
                优点:代码简洁
                缺点:无法显示溢出部分(溢出部分直接切掉不显示)
                语法: 
                    选择器(父标签) {overflow:
                                            hidden(常用)
                                            auto
                                            scroll
                    }
                    然后在父类盒子中,class项填入即可(如存在多个类,按空格后填上即可)

            3.父级添加after伪元素(重点):
                :after 方式是额外标签法的升级版,也是给父元素添加
                语法:
                    .clearfix:after {
                                content:"";
                                display:block;
                                height:0;
                                clear:both/...;
                                visibility:hidden;
                    }

                    IE6/7专有
                    .clearfix {
                        *zoom:1;
                    }
                优点:没有增加标签,结构更简单
                缺点:照顾低版本浏览器,存在兼容性问题
                代表网站:百度,淘宝,网易等
                

            4.父级添加双伪元素(重点):
                语法:
                    .clearfix:before,.clearfix:after {
                        content:"";
                        display:table;
                    }

                    .clearfix:after {
                        clear:both;
                    }

                    .clearfix {
                        *zoom:1;
                    }
                优点:代码更简洁
                缺点:照顾低版本浏览器,存在兼容性问题
                代表网站:小米,腾讯等
     -->
    <h1>清除浮动总结</h1>
    1.父级没高度 <br> 2.子盒子浮动了 <br> 3.影响下面布局了,我们就应该清除浮动了 清除方法: 额外标签法,父级overflow,父级after伪元素,父级双伪元素
</body>

</html>
