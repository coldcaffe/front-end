<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        div {
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <!-- 
        定位特殊特性:
            绝对定位和固定定位也和浮动类似;
            1.行内元素添加绝对或固定定位,可以直接设置高度和宽度;
            2.块级元素添加绝对或固定定位,如果不给宽度或者高度,默认大小是内容的大小;

        定位会完全压住保准流盒子内容:
            1.浮动的元素会压住标准流的元素块,但不会压住下面标准流的文字;
                浮动产生的最初目的是为了做文字环绕效果的,因此文字会围绕浮动元素
            2.绝对定位(固定定位)会压住下面标准流所有的内容;

        定位的拓展:
            脱标的盒子不会触发外边距塌陷,浮动元素,绝对定位(固定定位)元素,都不会触发外边距合并的问题;
     -->
    <span>123</span>

    <div>abcd</div>
</body>
</html>
