<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典面试题</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [];

		//使用var,结果是2 2
		for (var i = 0; i < 2; i++) {
			arr[i] = function () {
				console.log(i);
			}
		}
		// 此题关键点在于变量i是全局的,函数执行时输出的都是全局作用域下的i值(当i=2时条件不符合,
		//此时i为2,因此能获取到的值也为2)
		arr[0]();
		arr[1]();



		//使用let,结果是0 1
		for (let i = 0; i < 2; i++) {
			arr[i] = function () {
				console.log(i);
			}
		}
		// 此题关键在于每次循环都会产生一个块级作用域,每个块级作用域中的变量都是不同的,
		// 函数执行时输出的是自己上一级(循环产生的块级作用域)作用域下的i值
		arr[0]();
		arr[1]();
	</script>
</body>
</html>
