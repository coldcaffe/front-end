<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that;
        var _that;
        class Star {
            // 类的共有属性放到 constructor 里面
            constructor(uname, age) {
                // constructor里面的this指向创建的实例对象
                that = this;
                console.log(this);
                this.uname = uname;
                this.age = age;
                this.btn = document.querySelector("button");
                this.btn.onclick = this.sing;
            }
            sing(song) {
                // 这个sing方法里的this,指向的是btn这个按钮,因为这个按钮调用了这个函数
                console.log(this);
                // that里面存储的是constructor里面的this
                console.log(that.uname);
            }
            dance(){
                // dance里面的this指向实例对象ldh,因为ldh调用了这个函数
                _that = this;
                console.log(this);
            }
        }

        var ldh = new Star('刘德华');
        console.log("that === ldh:   " + (that === ldh));
        ldh.dance();
        console.log("_that === ldh:  " + (_that === ldh));
        //1. 在es6中类没有变量提升,所以必须先定义类,才能通过类实例化对象
        
        //2. 类里面的共有属性和方法一定要加this使用



    </script>
</body>

</html>
