<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        // 1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];

        // 2.往tobody里创建行,数组中有多少数据就创建多少行
        var tbody = document.querySelector('tbody');
        // 外面的for负责创建行tr
        for (var i=0;i<datas.length;i++) {
            // 创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 行里创建单元格(跟数据相关的3个单元格),td单元格数取决于每个对象中属性个数
            // 里面的for遍历对象,创建列td
            for(var k in datas[i]) {
                // 创建单元格
                var td = document.createElement('td');
                // 获取对象中属性值并填充单元格,随后追加列入行
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3.创建有'删除'2字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }
        // 4.删除操作 开始
        var as = document.querySelectorAll('a');
        for (var i=0;i<as.length;i++) {
            as[i].onclick = function () {
                // 点击a删除当前a所在行(a链接父亲的父亲  a->td->tr)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
