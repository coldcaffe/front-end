    <!-- break跳出所有后续循环操作 -->
    <script>
        for (var i  = 1; i <= 5; i++) {
            if(i == 3) {
                //第三个及以后的循环全部被跳出了
                break;
            }
            console.log('吃第'+i+'个包子');
