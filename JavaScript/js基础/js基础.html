    <!-- 验证前置和后置递增的区别 -->
    <script>
        var a = 1;
        // a先自增再去参与运算
        console.log(++a + 1);
        console.log(a);
        // 将a原有值参与运算,然后再让a自增(如果a先自增,这里结果应该是4而不是3了)
        console.log(a++ + 1);
        console.log(a);

        
    </script>
